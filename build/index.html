<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE_TAILWINDCSS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Link is verry important that includes in your project -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-2/3 md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-bold mb-4 text-center">Contactez-moi</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Nom</label>
                <input type="text" id="name" name="name" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">E-mail</label>
                <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" placeholder="Enter your mail" required>
            </div>
            <div class="mt-8">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
